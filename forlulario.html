<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags formulario</title>
</head>
<body>

   <form>

     <label for="txtnomecompleto">nome completo</label>
     <input type="txt" id="txtnomecompleto">

     <br><br>

     <label for="txttelefone">telefone</label>
     <input type="tel" id="txttelefone">

     <br><br>

     <label for="txte-mail">e-mail</label>
     <input type="text" id="txte-mail">

     <br><br>

     
     <input type="checkbox" id="opchtml"><label for="opchtml">html</label>
     <input type="checkbox" id="opcCss"><label for="opcCss">Css</label>
     <input type="checkbox" id="javascript"><label for="javascript">java script</label>

     <br><br>

     <input type="radio" name="opcTipodeTrabalho" id="opcClt"><label for="opcClt">Clt</label>
     <input type="radio" name="opcTipodeTrabalho" id="opcFreelancer"><label for="opcFreelancer">Freelancer</label>
     <input type="radio" name="opcTipodeTrabalho" id="Agencia web"><label for="Agencia web">Agencia web</label>

     <br><br>

     <label for="txtSenha">Senha</label>
     <input type="password" id="txtSenha">

     <br><br>
          
    <label for="txtDate">Date</label>
    <input type="date" id="txtDate">

    <br><br>

    <label for="txtcor">cor</label>
    <input type="color" id="txtcor">

    <br><br>

    <label for="txtHora">Hora</label>
    <input type="time" id="txtHora">

     <br><br>

    <label for="txtfoto">Escolha uma foto</label>
    <input type="file" id="txtfoto">

     <br><br>

     <label for="">volume</label>
     <input type="range" step="5">

     <br><br>

     <label for="txtMensagem">Mensagem</label>
     <textarea id="txtMensagem" id="" cols="30" rows="5"></textarea>

     <br><br>


     <button type="submit">enviar Dados</button>
     <button type="reset">limpar</button>

     <br><br>




   </form>

      
</body>
</html>
